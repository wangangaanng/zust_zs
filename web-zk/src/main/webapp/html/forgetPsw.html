<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>忘记密码</title>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/index2.css" />
	<style type="text/css">
	    html{height: 100%;}
		body{min-height: 100%;background: #FFF;}
		.login-wrap{height: 100%;}
		.logcontent-wrap{min-height: 100%;}
		.login-inform li label{background: #eee;}
		.phonenum,.checknum,.checkpwd{margin-top: 14px;}
	</style>
</head>
<body>
<!--
	作者：2515421994@qq.com
	时间：2018-03-26
	描述：忘记密码
-->
<!--content-wrap begin-->
<div class="w100 login-wrap">
	<!--header-->
 <div class="login-header">
        <div class="login-header_content">
            <img src="img/img-login-logo.png"/>
			<p><!--政府投资项目可视化云端管理平台--></p>
        </div>
        <img src="img/login-banner_top.png" class="banner-img"/>
    </div>
	<!--end header-->
	<!--content-->
	<div class="forgetpsd w1200">
		<ul class="login-inform forgetpsd-wrap forgetForm" style="width: 400px;margin: 0 auto;">
			<li>
				<label>
					<i class="icon phonenum"></i>
				</label>
				<input type="number" placeholder="手机号" class="psdinput" thisval="请输入手机号" id="phoneNum" />
				<span class="hide"></span>
			</li>
			<li>
				<label>
					<i class="icon checknum"></i>
				</label>
				<input type="num" placeholder="验证码" class="psdinput" thisval="请输入验证码" />
				<input type="button" value="验证码" class="idenCode" disabled="disabled"  style="height:46px!important"/>
				<span class="hide"></span>
			</li>
			<li>
				<label>
					<img src="img/ic-img_lock.png"/>
				</label>
				<input type="password" placeholder="新密码" class="psdinput" thisval="请输入密码" id="newpsd" />
				<span class="hide"></span>
			</li>
			<li>
				<label>
					<i class="icon checkpwd"></i>
				</label>
				<input type="password" placeholder="确认密码" class="psdinput" thisval="请输入确认密码" id="surepsd" />
				<span class="hide"></span>
			</li>
			<li>
				<input type="button" value="确认修改" class="login-btn"/>
				<span style="top: 55px!important;" class="hide"></span>
			</li>
		</ul>
		<ul class="login-inform forgetpsd-wrap success-tip" style="width: 400px;margin: 0 auto;text-align: center;display: none;">
			<p class="success-p"><label class="icon success-img"></label>密码修改成功</p>
			<input type="button" value="去登录" class="login-btn" style="margin-top: 40px;"/>
		</ul>
	</div>
    <!--end content-->
<div class="login-footer" style="bottom: 0px;width: 100%;margin-top: 10px;position: fixed;bottom: 0px;">
		<div class="w1200">
			<h6>技术支持：浙江权重数据科技有限公司<label>0571-88095566 0571-88091717</label></h6>
		</div>
	</div>
</div>
<!--content-wrap end-->
<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="js/common.js" ></script>
<script type="text/javascript" src="js/forgetPsw.js"></script>
</body>
</html>
